spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:self-study;MODE=MYSQL;
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        show_sql: false
        format_sql: true
